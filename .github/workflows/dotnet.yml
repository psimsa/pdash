name: CI

on:
  push:

jobs:
  build:
    name: Build and Pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Restore
        run: dotnet restore PacketDash.sln
      - name: Build
        run: dotnet build PacketDash.sln --configuration Release --no-restore
      - name: Pack NuGet
        run: dotnet pack src/PacketDash/PacketDash.csproj --configuration Release --output artifacts/nuget --no-build --no-restore
      - name: Upload NuGet Artifact
        uses: actions/upload-artifact@v7
        with:
          name: nuget
          path: artifacts/nuget
